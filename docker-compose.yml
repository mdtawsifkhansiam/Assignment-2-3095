
services:
  # --- DATABASES ---
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: wellness
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    networks:
      - wellness-net

  mongodb:
    image: mongo:7.0
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - "27017:27017"
    networks:
      - wellness-net

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - wellness-net

  # --- MESSAGE BROKER ---
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      - wellness-net

  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    environment:
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9092
    ports:
      - "9092:9092"
    networks:
      - wellness-net

  schema-registry:
    image: confluentinc/cp-schema-registry:latest
    depends_on:
      - kafka
    environment:
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: PLAINTEXT://kafka:9092
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
    ports:
      - "8081:8081"
    networks:
      - wellness-net

  # --- AUTHENTICATION ---
  keycloak:
    image: quay.io/keycloak/keycloak:22.0
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
      KC_DB: dev-file
    ports:
      - "8080:8080"
    command: [
      "start-dev",
      "--import-realm"
    ]
    volumes:
      - ./keycloak-setup/import-realm.json:/opt/keycloak/data/import/realm.json
    networks:
      - wellness-net

  # --- API GATEWAY ---
  api-gateway:
    build: ./api-gateway
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - keycloak
    networks:
      - wellness-net

  # --- YOUR MICROSERVICES ---
  wellness-service:
    build: ./wellness-service
    ports:
      - "8083:8083"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - postgres
      - redis
      - keycloak
    networks:
      - wellness-net

  goal-tracking-service:
    build: ./goal-tracking-service
    ports:
      - "8084:8084"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - mongodb
      - keycloak
      - kafka
    networks:
      - wellness-net

  event-service:
    build: ./event-service
    ports:
      - "8085:8085"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - postgres
      - keycloak
      - kafka
    networks:
      - wellness-net

networks:
  wellness-net:
    driver: bridge